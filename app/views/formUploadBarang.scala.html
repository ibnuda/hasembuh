@(user: models.User)(implicit env: com.mohiva.play.silhouette.api.Environment[User, _], request: RequestHeader)

@main("Unggah", Some(user)){
@request.flash.get("error").map { msg =>
<div class="col-md-6 col-md-offset-3 alert alert-danger alert-error">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Error!</strong> @msg
</div>
}
<fieldset class="col-md-6 col-md-offset-3">
    @helper.form(action = routes.BarangController.simpanUpload, 'enctype -> "multipart/form-data"){
    <div class="form-group">
        <div>
            <input type="file" name="eksel" class="btn btn-lg btn-primary btn-block">
            <button id="submit" type="submit" value="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
    </div>
    }
</fieldset>


}
